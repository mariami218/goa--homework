<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends Table</title>
    <style>
        /* ცხრილის სტილები */
        table {border-collapse: collapse;width: 50%;margin: 20px auto;font-family: Arial, sans-serif;}

        th, td {border: 1px solid #ddd;padding: 8px;text-align: center; }

         th {background-color: #4CAF50;color: white;}

        /* სახელების ფერები */
.name1 {color: red;}

.name2 {color: blue;}

.name3 {color: green;}

        /* ბექგრაუნდის ფერები */
.age1 {background-color: #ffebcc;}
.age2 {background-color: #e0f7fa;}
.age3 {background-color: #ffe4e1;}
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>სახელი</th>
                <th>ასაკი</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="name1">Lizi</td>
                <td class="age1">15</td>
            </tr>
            <tr>
                <td class="name2">Barbare</td>
                <td class="age2">14</td>
            </tr>
            <tr>
                <td class="name3">Sofi</td>
                <td class="age3">14</td>
            </tr>
        </tbody>
    </table>
</body>
</html>

<h1>N2.</h1>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Headings with Colors</title>
    <style>
        /* თითოეული სათაურისთვის განსხვავებული ფერები */
        #heading1 {color: red;}

        #heading2 {color: blue;}

        #heading3 {color: green;}
    </style>
</head>
<body>
    <h1 id="heading1">ეს არის პირველი სათაური (H1)</h1>
    <h2 id="heading2">ეს არის მეორე სათაური (H2)</h2>
    <h3 id="heading3">ეს არის მესამე სათაური (H3)</h3>
</body>
</html>
