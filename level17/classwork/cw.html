<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საყვარელი ფილმები და მუსიკები</title>
</head>
<body>

<!-- პირველი გვერდი: საყვარელი ფილმების ტრეილერები -->
<section id="movies">
    <header>
        <h1>ჩემი საყვარელი ფილმების ტრეილერები</h1>
    </header>
    <main>
        <!-- პირველი ფილმი -->
        <video width="320" height="240" controls>
            <source src="movie1.mp4" type="video/mp4">
            
            
        </video>
        <p>ფილმი 1</p>

        <!-- მეორე ფილმი -->
        <video width="320" height="240" controls>
            <source src="movie2.mp4" type="video/mp4">
            
        </video>
        <p>ფილმი 2</p>

        <!-- მესამე ფილმი -->
        <video width="320" height="240" controls>
            <source src="./cw.html" type="video/mp4">
            
        </video>
        <p>ფილმი 3</p>
    </main>
    <footer>
        <a href="#music">მეორე გვერდზე გადასვლა - საყვარელი მუსიკები</a>
    </footer>
</section>

<!-- მეორე გვერდი: საყვარელი მუსიკები -->
<section id="music">
    <header>
        <h1>ჩემი საყვარელი მუსიკები</h1>
    </header>
    <main>
        <!-- პირველი მუსიკა -->
        <audio controls>
            <source src="music1.mp3" type="audio/mp3">
            <!-- გაფრთხილება, თუ ბრაუზერი არ უჭერს მხარს აუდიოს -->
            თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს ჩვენებას.
        </audio>
        <p>მუსიკა 1</p>

        <!-- მეორე მუსიკა -->
        <audio controls>
            <source src="music2.mp3" type="audio/mp3">
            თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს ჩვენებას.
        </audio>
        <p>მუსიკა 2</p>

        <!-- მესამე მუსიკა -->
        <audio controls>
            <source src="music3.mp3" type="audio/mp3">
            თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს ჩვენებას.
        </audio>
        <p>მუსიკა 3</p>

        <!-- მეოთხე მუსიკა -->
        <audio controls>
            <source src="music4.mp3" type="audio/mp3">
            თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს ჩვენებას.
        </audio>
        <p>მუსიკა 4</p>

        <!-- მეხუთე მუსიკა -->
        <audio controls>
            <source src="music5.mp3" type="audio/mp3">
            თქვენი ბრაუზერი არ უჭერს მხარს აუდიოს ჩვენებას.
        </audio>
        <p>მუსიკა 5</p>
    </main>
    <footer>
        <a href="#movies">პირველ გვერდზე დაბრუნება - საყვარელი ფილმები</a>
    </footer>
</section>

</body>
</html>
