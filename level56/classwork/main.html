<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შავი კვადრატი</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .black-box {
            width: 250px;
            height: 250px;
            background-color: black;
            border-radius: 20px;
            transition: background-color 0.5s ease, transform 0.3s ease-in-out;
        }

        .black-box:hover {
            background-color: blue;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <div class="black-box"></div>

</body>
</html>
