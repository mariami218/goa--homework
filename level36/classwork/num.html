<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table with Hover Effect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 80%;
            border-collapse: collapse;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        th, td {
            border: 1px solid #000;
            padding: 10px;
            text-align: center;
        }
        tr:nth-child(odd) {
            background-color: #0000FF; /* Blue */
            color: #FFFFFF; /* White text */
        }
        tr:nth-child(even) {
            background-color: #FF0000; /* Red */
            color: #FFFFFF; /* White text */
        }
        tr:hover {
            background-color: #CCCCCC; /* Grey */
            color: #000000; /* Black text */
        }
        th {
            background-color: #333333;
            color: #FFFFFF;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John</td>
                <td>25</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Mary</td>
                <td>30</td>
                <td>UK</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Alex</td>
                <td>35</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sara</td>
                <td>28</td>
                <td>Australia</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Chris</td>
                <td>40</td>
                <td>Germany</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
