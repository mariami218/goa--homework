<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #141414;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .card {
            background: #1f1f1f;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
            width: 300px;
        }
        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .card h2 {
            margin: 10px 0;
        }
        .card p {
            color: #a3a3a3;
        }
        .card .location {
            color: #a3ff00;
            font-weight: bold;
        }
        .card .links button {
            display: block;
            width: 100%;
            background: #333;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .card .links button:hover {
            background: #444;
        }
    </style>
</head>
<body>
    <div class="card">
        <img src="https://media.voguebusiness.com/photos/640b52514c264c5cc89d147b/1:1/w_2000,h_2000,c_limit/article-name-voguebus-photographer-month-22-story.jpg" alt="Profile Picture">
        <h2>Jessica Randall</h2>
        <p class="location">London, United Kingdom</p>
        <p>"Front-end developer and avid reader."</p>
        <div class="links">
            <button>GitHub</button>
            <button>Frontend Mentor</button>
            <button>LinkedIn</button>
            <button>Twitter</button>
            <button>Instagram</button>
        </div>
    </div>
</body>
</html>
