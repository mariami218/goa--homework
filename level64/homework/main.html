<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Practice</title>
  <script>
    // 3) Alert შეტყობინება
    alert("მოგესალმებით ჩვენს საიტზე!");

    // 1) მათემატიკური ოპერაციები
    let a = 10;
    let b = 5;
    console.log("Addition: ", a + b);
    console.log("Subtraction: ", a - b);
    console.log("Greater than: ", a > b);
    console.log("Less than: ", a < b);

    // 2) თქვენი სახელი
    console.log("Mari");

    // 4) ორი სტრინგის კონკატენაცია
    let firstName = "Mari";
    let lastName = "Smith";
    console.log(firstName + " " + lastName);

    // 5) კომენტარი JavaScript-ზე
    // JavaScript არის ვებსაიტებზე ინტერაქტიული ფუნქციონალის შესაქმნელი პროგრამირების ენა
  </script>
</head>
<body>
  <h1>შეამოწმე Console და Alert!</h1>
</body>
</html>
