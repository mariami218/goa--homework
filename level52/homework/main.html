<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Book Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .book {
            width: 200px;
            height: 250px;
            background: #fff;
            position: relative;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            overflow: hidden;
        }
        .page {
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, #fff 60%, #ddd);
            position: absolute;
            top: 0;
            left: 0;
            transform-origin: left;
            transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
        }
        .book:hover .page {
            transform: translateX(-100%);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="book">
        <div class="page"></div>
    </div>
</body>
</html>
