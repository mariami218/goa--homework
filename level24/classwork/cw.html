<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>დიზაინის დავალება</title>
    <style>
        /* ცენტრში განთავსება */
        .container {display: flex;flex-direction: column;align-items: center;justify-content: center;
 text-align: center;height: 100vh;background-color: #f5f5f5;}

        /* ყველა ელემენტი */
        .container > * {color: red; }

        /* ჰედინგი და ფორმატირების თეგი */
        .container h1, .container em {color: blue; }

        /* სურათის სტილი */
        .container img {max-width: 200px;border: 2px solid red; }

        /* ღილაკი */
        .container button {padding: 10px 20px;background-color: red; color: white;border: none;
         border-radius: 5px;cursor: pointer;}

        .container button:hover { background-color: darkred;}
    </style>
</head>
<body>
    <div class="container">
        <h1>ეს არის ჰედინგი</h1>
        <p>ეს არის პარაგრაფი ტექსტით</p>
        <img src="https://canto-wp-media.s3.amazonaws.com/app/uploads/2019/07/19194417/insert-image-html.jpg" alt="ფოტო">
        <button>დააჭირე აქ</button>
        <p>ეს <em>ფორმატირების</em> მაგალითია</p>
    </div>
</body>
</html>S
