<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ცხოველები</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>ცხოველები</h1>
    <div class="animal-container">
        <div class="animal">
            <img src="https://www.bornfree.org.uk/wp-content/uploads/2023/10/Lions79-400X400.jpg" alt="ლომი">
            <h2>ლომი</h2>
            <p>ლომი არის მტაცებელი ცხოველი, რომელიც ცხოვრობს აფრიკის ტყეებში და სავანაში.</p>
        </div>

        <div class="animal">
            <img src="https://s.w-x.co/util/image/w/in-Asian%20Elephant.jpg?v=at&w=400&h=400" alt="სპილო">
            <h2>სპილო</h2>
            <p>სპილო მსოფლიოში ყველაზე დიდი ხმელეთის ცხოველია, რომელიც ცნობილია თავისი სიძლიერითა და გონებით.</p>
        </div>

        <div class="animal">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRP0jyq4qxsPCOY06Hic_FAzSV5qGHPNpcOSg&s" alt="ზებრა">
            <h2>ზებრა</h2>
            <p>ზებრა არის მყუდრო ცხოველი, რომელიც ცნობილია თავისი შავ-თეთრი ზოლიანი ბეწვით.</p>
        </div>
    </div>
</body>
</html>
