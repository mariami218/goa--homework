<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სარეგისტრაციო ფორმა</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="registration-form">
        <h1>სარეგისტრაციო ფორმა</h1>
        <label for="first-name">სახელი:</label>
        <input type="text" id="first-name" name="first-name" placeholder="შეიყვანეთ თქვენი სახელი">

        <label for="last-name">გვარი:</label>
        <input type="text" id="last-name" name="last-name" placeholder="შეიყვანეთ თქვენი გვარი">

        <label for="email">იმეილი:</label>
        <input type="email" id="email" name="email" placeholder="შეიყვანეთ თქვენი იმეილი">

        <button type="submit">რეგისტრაცია</button>
    </form>
</body>
</html>
