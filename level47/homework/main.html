<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Number Cubes</title>
  
  <!-- Linking the external CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Container for vertical layout -->
  <div class="container vertical">
    <!-- Each cube with different sizes and colors -->
    <div class="cube cube-1">1</div>
    <div class="cube cube-2">2</div>
    <div class="cube cube-3">3</div>
    <div class="cube cube-4">4</div>
    <div class="cube cube-5">5</div>
  </div>

  <!-- Container for horizontal layout -->
  <div class="container horizontal">
    <!-- Each cube with different sizes and colors -->
    <div class="cube cube-1">1</div>
    <div class="cube cube-2">2</div>
    <div class="cube cube-3">3</div>
    <div class="cube cube-4">4</div>
    <div class="cube cube-5">5</div>
  </div>

</body>
</html>
