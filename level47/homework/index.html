<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colorful Full-Screen Boxes</title>
  
  <!-- Linking the external CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Container for boxes -->
  <div class="container">
    <!-- Each box with different sizes and colors -->
    <div class="box small box-1">1</div>
    <div class="box medium box-2">2</div>
    <div class="box large box-3">3</div>
    <div class="box small box-4">4</div>
    <div class="box medium box-5">5</div>
    <div class="box large box-6">6</div>  <!-- New box 6 -->
    <div class="box small box-7">7</div>  <!-- New box 7 -->
    <div class="box medium box-8">8</div>  <!-- New box 8 -->
  </div>

</body>
</html>
