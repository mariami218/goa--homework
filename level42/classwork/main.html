<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>City Cards</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1000px;
        }
        .card {
            position: relative;
            width: 300px;
            height: 200px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(60%);
        }
        .card .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .card h2 {
            margin: 0;
            font-size: 22px;
        }
        .card p {
            margin: 5px 0 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcROw_TfkOEhTmHPqnvguGSbKEAq1Z14SCDHpA&s" alt="Tbilisi">
            <div class="text">
                <h2>Tbilisi</h2>
                <p>Tbilisi is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRMLYh7jRBjiM2rx4frVlb3-1lu5BIzRx8wCA&s" alt="New York">
            <div class="text">
                <h2>New York</h2>
                <p>New York is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Milan_skyline_skyscrapers_of_Porta_Nuova_business_district_%28cropped%29.jpg/640px-Milan_skyline_skyscrapers_of_Porta_Nuova_business_district_%28cropped%29.jpg" alt="Milan">
            <div class="text">
                <h2>Milan</h2>
                <p>Milan is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://media.cntraveler.com/photos/63482b255e7943ad4006df0b/16:9/w_1280,c_limit/tokyoGettyImages-1031467664.jpeg" alt="Tokyo">
            <div class="text">
                <h2>Tokyo</h2>
                <p>Tokyo is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQeek9r1wNg5YW8nqQcKo99qt3qCoM0CtFnKA&s" alt="London">
            <div class="text">
                <h2>London</h2>
                <p>London is a very beautiful place</p>
            </div>
        </div>
        <div class="card">
            <img src="https://businessevents.australia.com/content/dam/digital/be/images/sydney-nsw-1092297.jpg" alt="Sydney">
            <div class="text">
                <h2>Sydney</h2>
                <p>Sydney is a very beautiful place</p>
            </div>
        </div>
    </div>
</body>
</html>
