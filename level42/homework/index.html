<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Zombies</title>
    <style>
        body {
            background-color: #1b0f24;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            color: #ff4a85;
        }
        .container {
            margin-top: 50px;
        }
        .continue-btn {
            background-color: #ff4a85;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            text-decoration: none; /* ლინკის ხაზის მოშორება */
            display: inline-block;
            transition: background 0.3s ease, transform 0.2s ease;
        }
        .continue-btn:hover {
            background-color: #ff2e6a;
            transform: scale(1.1);
        }
    </style>
</head>
<body>

    <h1>Flexbox Zombies</h1>

    <div class="container">
        <a href="page2.html" class="continue-btn">CONTINUE</a> <!-- ღილაკი როგორც ლინკი -->
    </div>

</body>
</html>
