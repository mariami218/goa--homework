 <!DOCTYPE html>
 <html>
 <head>
     <!-- HTML არის case-insensitive, რაც ნიშნავს, რომ ბრაუზერისთვის არ აქვს მნიშვნელობა ტეგების და ატრიბუტების ასოების სიდიდეს -->
     
     <title>My Page</title> <!-- lowercase (პატარა ასოებით) -->
     <TITLE>My Page</TITLE> <!-- uppercase (დიდი ასოებით) -->
     <TiTlE>My Page</TiTlE> <!-- mixed case (შერეული) -->
 </head>
 <body>
     <h1>Example of Case-Insensitivity</h1>
     
     <!-- ქვემოთ მოცემულია HTML ტეგების სამი მაგალითი, რომლებსაც განსხვავებული ასოების სიდიდე აქვთ, 
          თუმცა ბრაუზერი ყველა მათგანს ერთნაირად აღიქვამს -->
 
     <p>Paragraph with lowercase</p> <!-- lowercase (პატარა ასოებით) -->
     <P>Paragraph with uppercase</P> <!-- uppercase (დიდი ასოებით) -->
     <p>Another paragraph</P> <!-- mixed case (შერეული) -->
 
     <img src="example.jpg" alt="Image example lowercase" /> <!-- lowercase (პატარა ასოებით) -->
     <IMG SRC="example.jpg" ALT="Image example uppercase" /> <!-- uppercase (დიდი ასოებით) -->
     <ImG SrC="example.jpg" AlT="Image example mixed case" /> <!-- mixed case (შერეული) -->
 </body>
 </html>
