<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საყვარელი მანქანა</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .car-container {
            width: 75%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .car-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            margin-top: 15px;
            color: #333;
        }

        p {
            margin-top: 10px;
            font-size: 16px;
            color: #666;
        }

        
        @media (max-width: 1024px) {
            .car-container {
                width: 90%;
            }
        }

        @media (max-width: 768px) {
            .car-container {
                width: 100%;
                padding: 15px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="car-container">
        <img src="https://i.pinimg.com/736x/53/09/29/5309291bf629640adaae90754c7d10b8.jpg" alt="BMW M8">
        <h1>BMW M8 Competition</h1>
        <p>BMW M8 Competition არის ულტრა-სპორტული კუპე, რომელიც აერთიანებს უმაღლეს სიმძლავრეს, დინამიურ დიზაინს და პრემიუმ კომფორტს.</p>
    </div>

</body>
</html>
