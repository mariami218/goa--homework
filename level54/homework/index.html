<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ჩემი საყვარელი დღესასწაული</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }

        .holiday-container {
            width: 40%;
            text-align: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .holiday-container:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.3);
        }

        .holiday-container img {
            width: 90%;
            height: auto;
            border-radius: 10px;
            transition: opacity 0.3s ease;
        }

        .holiday-container img:hover {
            opacity: 0.8;
        }

        .holiday-container p {
            font-size: 18px;
            color: #333;
            margin-top: 10px;
        }

        @media (max-width: 768px) {
            .holiday-container {
                width: 60%;
                padding: 12px;
            }

            .holiday-container p {
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .holiday-container {
                width: 75%;
                padding: 10px;
            }

            .holiday-container img {
                width: 80%;
            }

            .holiday-container p {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="holiday-container">
        <img src="https://hips.hearstapps.com/hmg-prod/images/christmas-living-room-6707a756e9a22.jpg?crop=1.00xw:0.751xh;0,0.0829xh&resize=1200:*" alt="შობის დღესასწაული">
        <p>შობა - წლის ყველაზე თბილი და ჯადოსნური დღესასწაული, რომელიც სიხარულსა და ბედნიერებას მოაქვს.</p>
    </div>
</body>
</html>
