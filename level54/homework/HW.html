<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ფეხბურთი</title>
    <style>
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 20px auto;
            padding: 15px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.2);
        }

        .container img {
            width: 90%;
            height: auto;
            border-radius: 10px;
        }

        h1 {
            font-size: 28px;
            color: #FFD700;
        }

        p {
            font-size: 16px;
            line-height: 1.4;
        }

        @media (max-width: 800px) {
            .container {
                width: 30%;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 12px;
            }
        }

        @media (max-width: 400px) {
            .container {
                width: 15%;
                padding: 8px;
            }
            h1 {
                font-size: 14px;
            }
            p {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ფეხბურთი</h1>
        <img src="https://img.olympics.com/images/image/private/t_16-9_640/f_auto/v1538355600/primary/owtwv8todbwx68perkjz" alt="ფეხბურთი">
        <p>ფეხბურთი მსოფლიოში ყველაზე პოპულარული სპორტია. იგი გაერთიანებს მილიონობით გულშემატკივარს და სპორტსმენს.</p>
    </div>
</body>
</html>
