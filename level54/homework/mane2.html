<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>საათი</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .cube {
            position: relative;
            width: 200px;
            height: 200px;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            color: #fff;
            font-size: 2rem;
            cursor: pointer;
            transition: transform 0.5s ease-in-out;
        }

        .hands {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .hand {
            position: absolute;
            background-color: #fff;
            width: 4px;
            transition: transform 0.5s ease-in-out;
        }

        .hour {
            height: 50px;
            transform-origin: bottom center;
        }

        .minute {
            height: 70px;
            transform-origin: bottom center;
        }

        
        .cube:active .hour {
            transform: rotate(90deg);
        }

        .cube:active .minute {
            transform: rotate(180deg);
        }

    </style>
</head>
<body>

    <div class="cube">
        <div class="hands">
            <div class="hand hour"></div>
            <div class="hand minute"></div>
        </div>
        <div>12:00</div>
    </div>

</body>
</html>
