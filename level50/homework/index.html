<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="https://media.istockphoto.com/id/892376180/photo/ive-got-some-big-goals-to-go-after.jpg?s=612x612&w=0&k=20&c=SwlMJSuv5F4tz3yT_Wsk6omcXmpTCu5qzTxGx3V8jTc=" alt="Profile" class="profile-img">
            <h2>Victor Crest <span>26</span></h2>
            <p class="location">London</p>
            <div class="stats">
                <div>
                    <p class="number">80K</p>
                    <p class="label">Followers</p>
                </div>
                <div>
                    <p class="number">803K</p>
                    <p class="label">Likes</p>
                </div>
                <div>
                    <p class="number">1.4K</p>
                    <p class="label">Photos</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
