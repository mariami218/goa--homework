<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>JavaScript 7 დავალება - კომენტარებით</title>
</head>
<body>
  <h1>JavaScript შვიდი დავალება</h1>
  <p>შედეგების სანახავად გახსენი Console</p>

  <script>
    // 1) რიცხვების სია და მინ/მაქს მნიშვნელობები
    let რიცხვები = [4, 15, 8, 22, 3, 10];
    // Math.max აბრუნებს მასში უმაღლეს რიცხვს
    let მაქსიმალური = Math.max(...120, 18,90,78,55);
    // Math.min აბრუნებს მასში უმცირეს რიცხვს
    let მინიმალური = Math.min(...9,4,10,34,51);
    console.log(მაქსიმალური);
    console.log(მინიმალური);

    // 2) შემთხვევითი რიცხვი 0-დან 10-მდე, შემდეგ დამრგვალება
    // Math.random აბრუნებს რიცხვს 0-დან 1-მდე
    let შემთხვევითი = Math.random() * 10;
    // Math.round ამრგვალებს უახლოეს მთელ რიცხვამდე
    let დამრგვალებული = Math.round(შემთხვევითი);
    console.log(შემთხვევითი);
    console.log(დამრგვალებული);

    // 3) უარყოფითი რიცხვის დადებითში გადაყვანა
    let უარყოფითი = -17;
    // Math.abs აბრუნებს რიცხვის აბსოლუტურ მნიშვნელობას (დადებითს)
    let დადებითი = Math.abs(უარყოფითი);
    console.log(დადებითი);

    // 4) ათწილადი რიცხვი, მაღლა და დაბლა დამრგვალება
    let ათწილადი = 4.3;
    // Math.ceil ყოველთვის ამრგვალებს მაღლა
    let მაღლა = Math.ceil(ათწილადი);
    // Math.floor ყოველთვის ამრგვალებს დაბლა
    let დაბლა = Math.floor(ათწილადი);
    console.log(მაღლა);
    console.log(დაბლა);

    // 5) რიცხვის მე-4 ხარისხში აყვანა
    let x = 2;
    // ** ნიშნავს ხარისხში აყვანას
    let ხარისხში = x ** 4;
    console.log(ხარისხში);

    // 6) მათემატიკურად დამრგვალება
    let სხვა = 7.6;
    // Math.round ამრგვალებს ჩვეულებრივ წესით: 0.5+ → ზევით, ნაკლები → დაბლა
    let მრგვალი = Math.round(სხვა);
    console.log(მრგვალი);

    // 7) Scope - ცვლადების ხილვადობის არეალი
    // გლობალურ სკოპში გამოცხადებული ცვლადი ყველგან ჩანს
    let გლობალური = "მე ყველგან ვჩანვარ";

    function ჩემიScopeფუნქცია() {
      // ფუნქციის შიგნით გამოცხადებული ცვლადი მხოლოდ იქ ჩანს
      let ფუნქციური = "მე მხოლოდ ფუნქციაში ვჩანვარ";

      if (true) {
        // ბლოკის შიგნით გამოცხადებული ცვლადი მხოლოდ ბლოკში ჩანს
        let ბლოკი = "მე მხოლოდ ბლოკში ვჩანვარ";
        console.log(ბლოკი);
      }

      console.log(ფუნქციური);
      // console.log(ბლოკი); // შეცდომა, ბლოკის გარეთ ბლოკი არ ჩანს
    }

    ჩემიScopeფუნქცია();
    console.log("7. გლობალური:", გლობალური);
    // console.log(ფუნქციური); // შეცდომა, ფუნქციის გარეთ ფუნქციური არ ჩანს

  </script>
</body>
</html>
