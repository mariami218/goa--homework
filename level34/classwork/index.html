<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Divs</title>
    <!-- Import Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Pacifico&family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 20px;
            font-family: Arial, sans-serif;
        }

        .div1 {
            font-family: 'Roboto', sans-serif;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            color: hsl(0, 100%, 51%);
            margin-bottom: 20px;
        }

        .div2 {
            font-family: 'Pacifico', cursive;
            text-shadow: 3px 3px 6px rgba(50, 50, 150, 0.5);
            color: #2b67f6;
            margin-bottom: 20px;
        }

        .div3 {
            font-family: 'Open Sans', sans-serif;
            text-shadow: 1px 1px 3px rgba(100, 100, 100, 0.7);
            color: hsl(305, 97%, 25%);
        }

        h1 {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <div class="div1">
        <h1>Section 1</h1>
        <p>Goa is the best</p>
        <p>Group 46</p>
        <p>Learn in Goa </p>
    </div>

    <div class="div2">
        <h1>Section 2</h1>
        <p>Programming</p>
        <p>Html lessons</p>
        <p>Font learn</p>
    </div>

    <div class="div3">
        <h1>Section 3</h1>
        <p>Goal-oriented academy</p>
        <p>Never give up</p>
        <p>best teachers</p>
    </div>

</body>
</html>
